specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: avalanche
    source:
      address: "0xa7d7079b0fead91f3e65f86e8915cb59c1a4c664"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AddSupportedChainId
        - AddSwapToken
        - Approval
        - MigrateBridgeRole
        - Mint
        - RemoveSwapToken
        - Swap
        - Transfer
        - Unwrap
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: AddSupportedChainId(uint256)
          handler: handleAddSupportedChainId
        - event: AddSwapToken(address,uint256)
          handler: handleAddSwapToken
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: MigrateBridgeRole(address)
          handler: handleMigrateBridgeRole
        - event: Mint(address,uint256,address,uint256,bytes32)
          handler: handleMint
        - event: RemoveSwapToken(address,uint256)
          handler: handleRemoveSwapToken
        - event: Swap(address,uint256)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unwrap(uint256,uint256)
          handler: handleUnwrap
      file: ./src/mapping.ts
